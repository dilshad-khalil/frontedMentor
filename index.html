<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <main>
        <div class="attribution">
           <div class="challenge">
               <span>Challenge By: </span>
               <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>
           </div>
           <div class="coder">
               <span>Coded By: </span>
               <a href="https://github.com/dilshad-khalil/dilshad-khalil"> Dilshad Khalil</a>
           </div>
          </div>
        <div class="container">
            <img class="image-top" src="/images/Group 2.png" alt="">
            <div class="content">
             <h1>Get <span class="accent">insights</span> that help <br> your business grow.</h1>
             <p>Discover the benefits of data analytics and make <br>
            better decisions regarding revenue, customer <br>
            experience, and overall efficiency. </p>
            <div class="stats">
                <div class="companies">
                    <h2>10K+</h2>
                    <p>Companies</p>
                </div>
                <div class="templates">
                    <h2>314</h2>
                    <p>Templates</p>
                </div>
                <div class="queries">
                    <h2>12M+</h2>
                    <p>Queries</p>
                </div>
            </div>
            </div>
            
                <img class="image" src="/images/Group 2.png" alt="">
           
                
        </div>
        
    </main>
